<ion-header>
	<ion-navbar color="primary">
		<ion-toolbar color="primary">
			<ion-title>Perfil de Usuario</ion-title>	
		</ion-toolbar>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-item> 
		<ion-label floating>Nombre de Usuario</ion-label>
		<ion-input type="text" [(ngModel)]="profile.username"></ion-input>
	</ion-item>

	<ion-item> 
		<ion-label floating>Nombre</ion-label>
		<ion-input type="text" [(ngModel)]="profile.name"></ion-input>
	</ion-item>
	<button ion-button clear block (click)="createProfile()">Crear Perfil</button>
</ion-content>
