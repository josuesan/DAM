<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

	<ion-buttons end>
		<button navPush="AddShoppingItemPage" ion-button>
			<ion-icon name="add"></ion-icon>	
		</button>
	</ion-buttons>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Items
    </ion-list-header>
    <ion-item *ngFor="let item of shoppingList | async">
      {{item.name}}
    </ion-item>
  </ion-list>
</ion-content>
