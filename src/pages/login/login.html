<ion-header>
	<ion-navbar color="primary">
		<ion-toolbar color="primary">
			<ion-title> 
				<svg id="barsLogo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 63.15 224.35">
					<rect class="cls-1" x="27.22" width="20.06" height="163.78"/>
					<rect class="cls-2" y="4" width="20.06" height="163.78"/>
					<rect class="cls-3" x="13.9" y="13.1" width="20.06" height="163.78"/>
					<rect class="cls-4" x="43.1" y="7.45" width="20.06" height="163.78"/>

<ion-content padding>
	<ion-item>
		<ion-label floating>Correo electronico</ion-label>
		<ion-input type="text" [(ngModel)] ="user.email"></ion-input>
	</ion-item>
				
	<ion-item>
		<ion-label floating>Contrase√±a</ion-label>
		<ion-input type="password" [(ngModel)] ="user.password"></ion-input>
	</ion-item>
	<br>
	<br>
	<button ion-button (click)="login(user)">Iniciar sesion</button>
	<button ion-button (click)="register()">Registrarse</button>			
</ion-content>
