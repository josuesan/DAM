<ion-header>

  <ion-navbar>
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label>Nombre</ion-label>
		<ion-input [{ngModel}]="item.name" placeholder="IPad Pro"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Cantidad</ion-label>
		<ion-input [{ngModel}]="item.quantity" type="number" placeholder="1"></ion-input>
	</ion-item>
	<ion-item>
		<ion-label>Precio</ion-label>
		<ion-input [{ngModel}]="item.price" type="number" placeholder="700"></ion-input>
	</ion-item>

	<button ion-button block clear (click)="addItem(item)">Agregar</button>
</ion-content>
