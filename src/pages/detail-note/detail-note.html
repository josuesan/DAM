<ion-header>
    <ion-navbar color="primary">
      <ion-toolbar color="primary">
        <ion-title>Detalle de notas</ion-title>
      </ion-toolbar>
    </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
    <ion-item>
      <ion-label color="primary" floating>Titulo</ion-label>
      <ion-input type="text" *ngIf="note.title !=null" [(ngModel)]="note.title "></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Descripcion</ion-label>
      <ion-input type="text" *ngIf="note.description !=null"  [(ngModel)]="note.description "></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block outline (click)="addNote()">Guardar nota</button>
  <button ion-button block outline color="danger" *ngIf="id !=0" (click)="deleteNote()">Eliminar nota</button>
</ion-content>
