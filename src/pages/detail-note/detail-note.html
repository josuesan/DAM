<ion-header>
    <ion-navbar color="primary">
      <ion-toolbar color="primary">
          <ion-title>
              <svg id="barsLogo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 63.15 224.35">
                <rect class="cls-1" x="27.22" width="20.06" height="163.78"/>
                <rect class="cls-2" y="4" width="20.06" height="163.78"/>
                <rect class="cls-3" x="13.9" y="13.1" width="20.06" height="163.78"/>
                <rect class="cls-4" x="43.1" y="7.45" width="20.06" height="163.78"/>
              </svg>	
              <span class="nombreLogo">Detalle de notas</span>	
            </ion-title>
      </ion-toolbar>
    </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
    <ion-item>
      <ion-label color="primary" floating>Titulo</ion-label>
      <ion-input type="text" [(ngModel)]="note.title "></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Descripcion</ion-label>
      <ion-input type="text" [(ngModel)]="note.description "></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block outline (click)="addNote()">Guardar nota</button>
  <button ion-button block outline color="danger" *ngIf="id !=0" (click)="deleteNote()">Eliminar nota</button>
</ion-content>
