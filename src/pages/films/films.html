<ion-header>
	<ion-navbar color="primary">
		<ion-toolbar color="primary">
			<ion-title>Listado de Peliculas</ion-title>
			<ion-buttons end>
				<button ion-button icon-only (click)="LogService.signOut()"> 
					<ion-icon name="log-out"></ion-icon>
				</button>
			</ion-buttons>	
		</ion-toolbar>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let pelicula of peliculas" (click)="goToDetail(pelicula.imdbID)">
	   <ion-thumbnail item-start>
	      <img src="{{pelicula.Poster}}">
	    </ion-thumbnail>
	    <h2 >{{pelicula.Title }}</h2>
