<ion-header>

  <ion-navbar>
    <ion-title>notes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <button ion-item *ngFor="let note of notes" (click)="goToDetail(note.id)">
	    {{ note.title }}
	  </button>  
  </ion-list>
  <button ion-button block outline (click)="createNote()">Crear Nota</button>
</ion-content>
