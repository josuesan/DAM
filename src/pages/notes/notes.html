<ion-header>

  <ion-toolbar color="primary">
		<ion-title>Notas sobre las peliculas</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="logout()"> 
				<ion-icon name="log-out"></ion-icon>
			</button>
		</ion-buttons>	
	</ion-toolbar>

</ion-header>


<ion-content padding>
	<ion-list *ngIf="flag==true">
	  <button ion-item  *ngFor="let note of result | async"  (click)="goToDetail(note.id )">
  	  <ion-card>
        <ion-card-header>
          {{ note.title }}
        </ion-card-header>
        <ion-card-content>
          {{ note.description }}
        </ion-card-content>
      </ion-card>
      <!--{{ note.payload.val().title}}-->
	  </button>  
  </ion-list>
  <button ion-button block outline (click)="createNote()">Crear Nota</button>
</ion-content>
